<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Formulario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="container mx-auto flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4"
          th:text="${producto.id} != null ? 'Editar Producto' : 'Registrar Producto'">
        Formulario
      </h1>
      <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="space-y-4">
        <!-- ID oculto en edición -->
        <input th:if="${producto.id}" type="hidden" th:field="*{id}"/>

        <div>
          <label class="block text-gray-700">Nombre</label>
          <input type="text" th:field="*{nombre}" required
                 class="w-full mt-1 p-2 border border-gray-300 rounded"/>
        </div>

        <div>
          <label class="block text-gray-700">Descripción</label>
          <textarea th:field="*{descripcion}" rows="3"
                    class="w-full mt-1 p-2 border border-gray-300 rounded"></textarea>
        </div>

        <div>
          <label class="block text-gray-700">URL de Imagen</label>
          <input type="url" th:field="*{imagenUrl}"
                 class="w-full mt-1 p-2 border border-gray-300 rounded"/>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700">Precio (S/)</label>
            <input type="number" step="0.01" th:field="*{precio}" required
                   class="w-full mt-1 p-2 border border-gray-300 rounded"/>
          </div>
          <div>
            <label class="block text-gray-700">Stock</label>
            <input type="number" th:field="*{stock}" required
                   class="w-full mt-1 p-2 border border-gray-300 rounded"/>
          </div>
        </div>

        <div>
          <label class="block text-gray-700">Categoría</label>
          <select th:field="*{categoria.id}" required
                  class="w-full mt-1 p-2 border border-gray-300 rounded">
            <option value="" disabled th:if="${producto.categoria == null}">-- Selecciona --</option>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.id}"
                    th:text="${cat.nombre}"
                    th:selected="${producto.categoria != null} ? ${cat.id} == ${producto.categoria.id} : false">
            </option>
          </select>
        </div>

        <div class="flex justify-between items-center mt-6">
          <a th:href="@{/productos}"
             class="text-gray-600 hover:underline">Cancelar</a>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            <span th:text="${producto.id} != null ? 'Actualizar' : 'Crear'">Guardar</span>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
