<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>

    <form th:action="@{'/cliente/cliente/' + ${cliente.id}}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" /><br>

        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" /><br>

        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" /><br>

        <label>Dirección:</label>
        <input type="text" th:field="*{direccion}" /><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
