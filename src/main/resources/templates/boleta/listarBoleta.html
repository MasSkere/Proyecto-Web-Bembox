<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Boletas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- HEADER include... -->

    <main class="container mx-auto flex-grow p-6">
        <h2 class="text-2xl font-semibold mb-4">Boletas Registradas</h2>
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pedido</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Serie</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Monto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                        <th class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="bol : ${boletas}" class="hover:bg-blue-50">
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${bol.id}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${bol.pedido.id}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${bol.numeroSerie}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${bol.montoTotal}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${#dates.format(bol.fechaEmision,'dd/MM/yyyy HH:mm')}"></td>
                        <td class="px-6 py-4 text-right text-sm">
                            <a th:href="@{'/boletas/' + ${bol.id} + '/editar'}"
                               class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
                         <form th:action="@{'/boletas/' + ${bol.id}}" method="post" th:object="${bol}" class="inline" th:inline="javascript">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit"
            class="text-red-600 hover:text-red-800"
            th:onclick="|return confirm('Â¿Eliminar boleta #${bol.id}?');|">
        Eliminar
    </button>
</form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- FOOTER include... -->
    <script>lucide.createIcons()</script>
</body>
</html>
