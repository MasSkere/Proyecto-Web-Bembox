<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Cliente</title>
</head>
<body>
    <h1>Registrar Cliente</h1>

    <form th:action="@{/cliente/cliente}" th:object="${cliente}" method="post">
        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" /><br>

        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" /><br>

        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" /><br>

        <label>Dirección:</label>
        <input type="text" th:field="*{direccion}" /><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
