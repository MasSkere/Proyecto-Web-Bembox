<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de Env√≠o</title>

    <!-- ‚úÖ Agregado Bootstrap para dise√±o b√°sico -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .seccion {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<!-- ‚úÖ Agregado container para m√°rgenes -->
<body class="container mt-4">

<h2>Informaci√≥n de Env√≠o</h2>

<form th:action="@{/pedido/envio}" method="post" th:object="${datosEnvio}">

    <div class="seccion">
        <h3>Datos del Cliente</h3>

        <!-- ‚úÖ Agregado class="form-control mb-2" para dar estilos Bootstrap -->
        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" readonly class="form-control mb-2">

        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" readonly class="form-control mb-2">

        <label>Tel√©fono:</label>
        <input type="text" th:field="*{telefono}" readonly class="form-control mb-2">
    </div>

    <div class="seccion">
        <h3>Datos del Pedido</h3>

        <label>Tipo de entrega:</label><br>

        <!-- ‚úÖ Eliminado onchange="toggleCamposDireccion()" porque el JS ahora lo maneja -->
        <input type="radio" name="tipoEntrega" value="tienda" th:field="*{tipoEntrega}" required> Recojo en tienda<br>
        <input type="radio" name="tipoEntrega" value="domicilio" th:field="*{tipoEntrega}"> Env√≠o a domicilio<br>

        <!-- ‚úÖ Agregado class="mt-3" para separaci√≥n visual -->
		<div id="campos-domicilio" style="display:none;" class="mt-3">

		    <!-- ‚úÖ Agregado id="direccion" para controlarlo desde JS -->
		    <label>Direcci√≥n:</label>
		    <input type="text" th:field="*{direccion}" class="form-control mb-2" required id="direccion">

		    <!-- ‚úÖ Agregado id="distrito" para controlarlo desde JS -->
		    <label>Distrito:</label>
		    <select th:field="*{distrito}" class="form-select" required id="distrito">
		        <option value="">-- Selecciona un distrito --</option>
		        <option th:each="d : ${distritos}" th:value="${d.nombre}" th:text="${d.nombre}"></option>
		    </select>
		</div>
    </div>

    <div class="seccion">
        <h3>Resumen</h3>

        <!-- üü° Lo dej√© igual, pero JS actualiza luego -->
        <label>Subtotal:</label>
        <span id="subtotal" th:text="${subtotal != null} ? ${subtotal} : '0.00'">0.00</span><br>

        <label>Costo de env√≠o:</label>
        <!-- ‚úÖ Cambiado a 0.00 por defecto, lo actualizar√° JS -->
        <span id="costoEnvio">S/ 0.00</span><br>

        <label>Total:</label>
        <span id="total">S/ 0.00</span>
    </div>

    <!-- ‚úÖ Bot√≥n estilizado -->
    <button type="submit" class="btn btn-success">Ir a Pago</button>
</form>

<!-- ‚úÖ Script externo: sin cambios aqu√≠ -->
<script th:src="@{/js/envio.js}"></script>

</body>
</html>
