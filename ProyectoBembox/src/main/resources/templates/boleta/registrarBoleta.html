<!-- registrarBoleta.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Boleta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- HEADER include... -->

    <main class="container mx-auto flex-grow p-6">
        <h2 class="text-2xl font-semibold mb-4">Registrar Nueva Boleta</h2>
        <form th:action="@{/boletas}" th:object="${boleta}" method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
            <div>
                <label for="pedido" class="block text-sm font-medium text-gray-700">Pedido</label>
                <select id="pedido" th:field="*{pedido.id}" class="mt-1 block w-full border-gray-300 rounded-md">
                    <option th:each="ped : ${pedidos}" th:value="${ped.id}" th:text="${'Pedido #' + ped.id}"></option>
                </select>
            </div>
            <div>
                <label for="numeroSerie" class="block text-sm font-medium text-gray-700">NÃºmero de Serie</label>
                <input type="text" id="numeroSerie" th:field="*{numeroSerie}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
            </div>
            <div>
                <label for="montoTotal" class="block text-sm font-medium text-gray-700">Monto Total</label>
                <input type="number" step="0.01" id="montoTotal" th:field="*{montoTotal}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Guardar Boleta
                </button>
            </div>
        </form>
    </main>

    <!-- FOOTER include... -->
    <script>lucide.createIcons()</script>
</body>
</html>
